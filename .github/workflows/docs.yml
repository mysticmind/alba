name: Publish docs

on: [workflow_dispatch]

jobs:
  publish_docs_job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install .NET Core 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: Build & Deploy docs
        env:
          TARGET_BRANCH: gh-pages-test
          TARGET_DIR: doc-target
        run: |
          dotnet tool install -g MarkdownSnippets.Tool
          npm install
          npm run docs-build
          git clone -b ${{env.TARGET_BRANCH}} https://${{env.GITHUB_ACTOR}}:${{secrets.GITHUB_TOKEN}}@github.com/${{env.GITHUB_REPOSITORY}}.git ${{env.TARGET_DIR}} 
          cd ${{env.TARGET_DIR}}
          git config user.email action@github.com
          git config user.name "GitHub Action"
          rm -rf ./*
          cp -R ../docs/.vitepress/dist/ .
          git add -all
          git commit -a -m "Documentation Update for {env.BUILD_VERSION}" --allow-empty
          git push origin ${{env.TARGET_BRANCH}}

